name: "ðŸ§ª Test dotnet format"

on:
  workflow_dispatch:
  pull_request:
    paths:
      - "__tests__/dotnet/**"
    branches:
      - main

jobs:
  dotnet-format:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: dotnet-format
        id: dotnet-format
        uses: maxisam/dotnet-format-plus@feat/pm
        with:
          authToken: ${{ secrets.GITHUB_TOKEN }}
          workspace: ${{ github.workspace }}/__tests__/dotnet/Console
          logLevel: "detailed"
          projectFileName: "Console.sln"
          jscpdCheck: "true"
          jscpdCheckAsError: "true"

      - name: log-output
        run: echo "${{ steps.dotnet-format.outputs.output }}"

  dotnet-format-config:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: dotnet-format
        id: dotnet-format
        uses: maxisam/dotnet-format-plus@feat/pm
        with:
          authToken: ${{ secrets.GITHUB_TOKEN }}
          workspace: ${{ github.workspace }}/__tests__/dotnet/ConfigConsoleApp
          projectFileName: "ConfigConsoleApp.sln"
          jscpdCheck: "true"
          jscpdCheckAsError: "true"

      - name: log-output
        run: echo "${{ steps.dotnet-format.outputs.output }}"
